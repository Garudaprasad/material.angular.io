<div class="docs-component-viewer-nav docs-component-viewer-nav__grouped">
  <div class="docs-component-viewer-nav-content">
    <div
      *ngFor="let category of docItems.getCategories((params | async)?.section); let last = last;"
    >
      <button
        cdkAccordionItem
        #panel="cdkAccordionItem"
        (click)="panel.toggle()"
        expanded="true"
        class="docs-nav-content-btn"
        [attr.aria-controls]="'panel-' + category.id"
        [attr.aria-expanded]="panel.expanded"
      >
        {{category.name}}
        <mat-icon
          >{{panel.expanded ? 'keyboard_arrow_up' :
          'keyboard_arrow_down'}}</mat-icon
        >
      </button>
      <mat-nav-list
        [@bodyExpansion]="panel.expanded ? 'expanded' : 'collapsed'"
        id="panel-{{category.id}}"
        [attr.aria-label]="category.name"
        class="docs-nav-list"
      >
        <a
          mat-list-item
          *ngFor="let component of category.items"
          [routerLink]="'/' + (params | async)?.section+ '/' + component.id"
          routerLinkActive="docs-component-viewer-sidenav-item-selected"
          [attr.aria-current]="currentItemId === component.id ? 'page': 'false'"
          class="docs-nav-list-item"
        >
          {{component.name}}
        </a>
      </mat-nav-list>
      <hr *ngIf="!last" />
    </div>
  </div>
</div>
