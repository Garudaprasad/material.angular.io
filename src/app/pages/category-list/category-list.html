<div
  class="docs-category-list-summary"
  id="category-summary"
  focusOnNavigation
></div>
<div class="docs-category-list">
  <a
    *ngFor="let navItem of catItems"
    class="docs-category-list-item"
    routerLink="{{!!navItem.items ? ('/' + navMgr.currentSection + '/categories/' + navItem.id) : ('/' + navMgr.currentSection + '/' + navItem.id)}}"
  >
    <div class="docs-category-list-card">
      <img
        class="docs-category-list-card-image-wrapper"
        src="../../../assets/screenshots/{{navItem.id}}.png"
        loading="lazy"
        alt=""
        role="presentation"
        aria-hidden="true"
      />
      <div class="docs-category-list-card-title">
        {{ 'app.side-nav.name.' +navItem.id | translate}}
      </div>
      <div class="docs-category-list-card-summary">
        {{ 'app.side-nav.summary.' +navItem.id | translate}}
      </div>
    </div>
  </a>
</div>
